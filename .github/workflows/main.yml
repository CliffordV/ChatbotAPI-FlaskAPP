name: Python CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8  # Use a compatible Python version (e.g., 3.7 or 3.8)

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # Install project-specific dependencies
          pip install Flask  # Install Flask
          pip install PyPDF2  # Install PyPDF2
          pip install --upgrade python-docx  # Upgrade python-docx to the latest version

      - name: Run Python script
        run: |
          # Load the API key from the environment variable
          export OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}"
          python app.py  # Replace with the name of your Python script
